<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>

    <link rel="stylesheet" href="../styles/style.css" />

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-complex__items">
        <div class="header-input__wrapper">
          <input
            type="text"
            class="header-input"
            placeholder="Searching ..."
          />
        </div>
      </div>

      <ul class="header-list">
        <a href="../index.html" class="header-item__link">
          <li class="header-list__item">Home</li>
        </a>
        <a href="./About.html" class="header-item__link">
          <li class="header-list__item">About</li>
        </a>
        <a href="./Category.html" class="header-item__link">
          <li class="header-list__item">Category</li>
        </a>
        <a href="./Login.html" class="header-item__link">
          <li class="header-list__item">Log In</li>
        </a>
      </ul>
    </header>

    <div class="from-wrapper">
      <form class="form">

        <div class="input-email__wrapper">
          <input type="text" class="form-input__email" placeholder="E-mail">
        </div>

        <div class="input-passwords__wrapper">
          <input type="password" class='form-input__password' placeholder="Password">
        </div>

        <div class="button-wrapper">
          <button class="from-btn"> Submit </button>
        </div>

      </form>
    </div>

    <footer class="footer">
      <div class="footer-social__media-icons__wrapper">
        <div class="footer-social__media-icons">
          <div class="icon-wrapper">
            <i class="fab fa-facebook social-media"></i>
          </div>

          <div class="social-wrapper">
            <span class="social">Facebook</span>
          </div>
        </div>

        <div class="footer-social__media-icons">
          <div class="icon-wrapper">
            <i class="fab fa-instagram social-media"></i>
          </div>
          <div class="social-wrapper">
            <span class="social">Instagram</span>
          </div>
        </div>
        <div class="footer-social__media-icons">
          <div class="icon-wrapper">
            <i class="fab fa-twitter social-media"></i>
          </div>

          <div class="social-wrapper">
            <span class="social">Twitter</span>
          </div>
        </div>
      </div>

      <div class="footer-map">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235198.7879963991!2d-43.586068644830966!3d-22.914069333687653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2z0KDQuNC-LdC00LUt0JbQsNC90LXQudGA0L4sINCR0YDQsNC30LjQu9C40Y8!5e0!3m2!1sru!2sua!4v1623091351968!5m2!1sru!2sua"
            width="400"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>

      <div class="footer-contacts">
        <div class="footer-contacts__number">+38(077)237-77-23</div>
        <div class="footer-contacts__number">+38(077)237-77-23</div>
      </div>
    </footer>
  </body>
</html>
