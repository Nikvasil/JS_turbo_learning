<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Map Set Exercise 3 </title>
</head>

<body>
    <script>
        'use strict';

        let map = new Map();

        map.set("name", "John");

        let keys = Array.from(map.keys());

        keys.push("more");

        keys.forEach(element => {
            alert(element);
        });
    </script>
</body>

</html>
