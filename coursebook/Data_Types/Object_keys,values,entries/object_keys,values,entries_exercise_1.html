<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object.keys,values,entries Exercise 1 </title>
</head>

<body>
    <script>
        'use strict';

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function sumSalaries(salaries) {
            let sum = 0;

            if (Object.values(salaries).length === 0) {
                return sum = 0;
            }

            for (const iterator of Object.values(salaries)) {
                sum += iterator;
            }

            return sum;
        }

        alert(sumSalaries(salaries));
    </script>
</body>

</html>
