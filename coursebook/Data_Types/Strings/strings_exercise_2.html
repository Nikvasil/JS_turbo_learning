<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> String Exercise 2 </title>
</head>
<body>
<script>
  'use string';

  let str = prompt("Enter a string");

  function checkSpam(str) {

      return (str.includes("viagra") || str.includes("XXX"));
  }

  alert(checkSpam(str));
</script>
</body>
</html>
