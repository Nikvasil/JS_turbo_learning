<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prototype Exercise #2 </title>
</head>

<body>
    <script>
        'use strict';

        let head = {
            glasses: 1
        };

        let table = {
            __proto__: head,
            pen: 3
        };

        let bed = {
            __proto__: table,
            sheet: 1,
            pillow: 2
        };

        let pockets = {
            __proto__: bed,
            money: 2000
        };

        alert(pockets.pen);
    </script>
</body>

</html>
