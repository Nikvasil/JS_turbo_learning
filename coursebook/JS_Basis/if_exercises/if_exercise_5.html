<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> IF Exercise #5 </title>
</head>
<body>
<script>
  'use strict';

  let login;
  let message;

  login = prompt("Enter your login:");
  message = (login === 'Сотрудник') ? 'Привет' :
      (login === 'Директор') ? 'Здравствуйте' :
          (login === '') ? 'Нет логина' : '';

  alert(message);
</script>
</body>
</html>
