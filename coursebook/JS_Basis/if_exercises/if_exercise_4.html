<body>
<script>
  'use strict';

  let a;
  let b;
  let result;

  a = Number(prompt("Enter a:"));
  b = Number(prompt("Enter b:"));

  result = (a + b < 4) ? 'Мало' : 'Много';

  alert(result);
</script>
