<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> IF Exercise #3 </title>
</head>
<body>
<script>
    'use strict';

    let number;

    number = Number(prompt("Enter your number:"));

    if (number > 0)
    {
        alert(1);
    }
    else if (number < 0)
    {
        alert(-1);
    }
    else if (number === 0)
    {
        alert(0);
    }
</script>
</body>
</html>
