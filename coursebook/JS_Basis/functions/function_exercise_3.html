<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Function Exercise #3 </title>
</head>
<body>
<script>
    'use strict';

    let a, b;

    a = prompt("Enter first number:");
    b = prompt("Enter second number:");

    function getMin(a, b)
    {
        return (a < b) ? a : b;
    }

    alert(getMin(a, b));
</script>
</body>
</html>
