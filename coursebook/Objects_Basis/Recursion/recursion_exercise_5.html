<body>
    <script>
        'use script';

        function recursiveReverseList(list) {

            if (list.next) {
                recursiveReverseList(list.next);
            }

            alert(list.value);
        }

        function loopReverseList(list) {
            let arr = [];
            let tmp = list;

            while (tmp) {
                arr.push(tmp.value);
                tmp = tmp.next;
            }

            arr.reverse();

            arr.forEach(element => {
                alert(element);
            });
        }

        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        recursiveReverseList(list);
        //loopReverseList(list);
    </script>
</body>
