<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recursive Exercise 1 </title>
</head>

<body>
    <script>
        'use script';

        let sum = 0;
        let n = 100;
        let firstTerm = 1;
        let d = 1;

        function loopSumTo(sum, n) {
            for (let index = 0; index < n + 1; index++) {
                sum += index;
            }

            return sum;
        }

        function recursiveSumTo(n) {
            return (n === 1) ? n : (n += recursiveSumTo(n - 1));
        }

        function arithmProgSumTo(firstTerm, d, n) {
            return (2 * firstTerm + d * (n - 1)) / 2 * n;
        }

        alert(loopSumTo(sum, n));
        alert(recursiveSumTo(n));
        alert(arithmProgSumTo(firstTerm, d, n));
    </script>
</body>

</html>
