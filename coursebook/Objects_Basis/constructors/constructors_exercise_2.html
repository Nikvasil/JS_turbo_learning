<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Constructor Exercise 2 </title>
</head>
<body>
<script>
    'use strict';

    function Calculator() {

        this.read = function() {
            let a = +prompt("Enter your first number:");
            let b = +prompt("Enter your second number:");
            this.a = a;
            this.b = b;
        }

        this.sum = function() {
            return this.a + this.b;
        }

        this.mul = function() {
            return this.a * this.b;
        }
    }

    let calculator = new Calculator();
    calculator.read();

    alert( "Sum = " + calculator.sum() );
    alert( "Mul = " + calculator.mul() );
</script>
</body>
</html>
