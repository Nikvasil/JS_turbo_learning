<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Constructor Exercise 4 </title>
</head>
<body>
<script>
  'use strict';

  function Accumulator(startingValue) {

      this.value = startingValue;

      this.read = function() {
          let a = +prompt("Enter your number:");
          this.value += a;
      }
  }

  let accumulator = new Accumulator(1);

  accumulator.read();
  accumulator.read();

  alert(accumulator.value);
</script>
</body>
</html>
