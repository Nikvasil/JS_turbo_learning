<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Constructors Exercise 1 </title>
</head>
<body>
<script>
  'use strict';

  let obj = {};

  function A() {
      return obj;
  }

  function B() {
      return obj;
  }

  let a = new A();
  let b = new B();

  alert( a === b );
</script>
</body>
