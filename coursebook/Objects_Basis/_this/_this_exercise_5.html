<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> .this Exercise #5 </title>
</head>
<body>
<script>
    'use strict';

    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep() {
            alert( this.step );
            return this;
        }
    }

    ladder.up().up().down().showStep();

</script>
</body>
</html>
