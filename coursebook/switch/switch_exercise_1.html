<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Switch Exercise #1 </title>
</head>
<body>
<script>
    'use strict';

    let browser;

    browser = prompt('Enter your browser name:');

    if (browser === 'Edge')
    {
        alert( "You've got the Edge!" );
    }
    else if (browser === 'Chrome' ||
        browser === 'Firefox' ||
        browser === 'Safari' ||
        browser === 'Opera')
    {
        alert( 'Okay we support these browsers too' );
    }
    else
    {
        alert( 'We hope that this page looks ok!' );
    }
</script>
</body>
</html>
