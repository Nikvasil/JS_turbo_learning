<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Switch Exercise #2</title>
</head>
<body>
<script>
    'use strict';

    const number = +prompt('Enter number between 0 and 3', '');

    switch(number)
    {
        case 0:
            alert('You have entered 0!');
            break;

        case 1:
            alert('You have entered 1!');
            break;

        case 2:
        case 3:
            alert('You have entered 2 or maybe 3');
            break;
    }
</script>
</body>
</html>
